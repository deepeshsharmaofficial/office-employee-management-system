{% extends "base.html" %}

{% block title %}
Remove An Employee!
{% endblock title %}

{% block body %}
<div class="container mt-4">
  <h3>Remove An Employee!</h3>
  <hr>
  <div class="dropdown">
  <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
    Choose Employee To Be Removed
  </button>
  <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
      {% for emp in emps %}
    <li><a class="dropdown-item" href="/remove_emp/{{emp.id}}">{{emp.first_name}} {{emp.last_name}}</a></li>
      {% endfor %}
  </ul>
</div>
{% endblock body %}
